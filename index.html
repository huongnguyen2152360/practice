<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
   
</head>
  <body>
    <section class="user">
      <div class="user-options">
        <div class="user-options-text">
          <div class="user-options-unregistered">
            <h2 class="user-unregis-title">Don't have an account?</h2>
            <p class="user-unregis-text">Learn how to register and create a blu account so you can start shopping today!</p>
            <button class="user-unregis-button" id="signup-button">Sign up</button>
          </div>
          
          <div class="user-options-registered">
            <h2 class="user-regis-title">Already have an account?</h2>
            <p class="user-regis-text">Learn how to sign in and start shopping today!</p>
            <button class="user-regis-button" id="signin-button">Login</button>
          </div>
        </div> <!-- End div user-options-text -->
        
        <div class="user-options-form" id="user-options-form">
          <div class="user-form-login">
            <form class="forms-form">
              <fieldset class="forms-fieldset">
                <legend class="forms-legend">Login</legend>
                <div class="forms-group">
                  <input type="email" placeholder="Email" class="forms-group-input"></input>
                </div>
                <div class="forms-group">
                  <input type="password" placeholder="Password" class="forms-group-input"></input>
              </div>
            </fieldset>
          <div class="forms-buttons">
            <button type="button" class="forms-buttons-forgot">Forgot your password?</button>
          </div>
          <div class="forms-buttons">
            <input type="submit" class="forms-buttons-submit" value="Login"></input>
        </div>
        </form>
      </div> <!-- End div user-form-login-->
    <div class="user-form-signup">
      <form class="forms-form">
        <fieldset class="forms-fieldset">
          <legend class="forms-legend">Sign Up</legend>
          <div class="forms-group">
            <input type="text" placeholder="Full Name" class="forms-group-input"></input>
          </div>
          <div class="forms-group">
            <input type="email" placeholder="Email" class="forms-group-input"></input>
          </div>
          <div class="forms-group">
            <input type="password" placeholder="Password" class="forms-group-input"></input>
          </div>
        </fieldset>
          <div class="forms-buttons">
            <input type="submit" value="Sign Up" class="forms-buttons-submit"></input>
          </div>
        </form>
      </div> <!-- End div user-form-signup -->
    </div> <!--End div user-options-form -->
  </div> <!-- End div user-options -->
</section> <!-- End div user -->

<script type="text/javascript" src="js/click.js"></script>
  </body>
</html>
